<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="shortcut icon" href="img/toDo.ico" type="image/x-icon" />
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Bootstrap styles -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- My styles -->
		<link rel="stylesheet" href="/css/main.css" />

		<!-- Fontawsome -->
		<script src="https://kit.fontawesome.com/052c7b0e15.js" crossorigin="anonymous"></script>
		<title>My to do list</title>
	</head>
	<body>
		<header class="container-fluid">
			<div class="container-fluid title__container">
				<h1 class="title__container--title">My task :</h1>
			</div>
		</header>
		<main class="container-fluid">
			<div class="tasks container">
				<h2 class="title__secondary"></h2>
				<div class="task">
					<p class="task__description">
						<span class="description__before">Task description :</span>
						<span class="description__value"></span>
					</p>
				</div>
			</div>
			<div class="d-flex justify-content-center">
				<a class="btn btn-secondary text-center return" href="index.html">Get back to my list</a>
			</div>
		</main>
		<script src="js/app.js"></script>
	</body>
</html>
